<div ng-controller="IndexCntrll">
    <ng-include src="/static/templates/top_bar.html"></ng-include>
    <div>
        <accordion close-others="true">
            <accordion-group ng-repeat="group in groups" id="{{ group.title }}">
                <accordion-heading>
                    MRV {{group.title}} {{ $index + 1 }}
                </accordion-heading>
                <div>
                    <tabset>
                        <tab heading="{{ 'LOGISTICCENTER' | translate }}">{{ models }}</tab>
                        <tab heading="Static title">Static content</tab>
                        <tab heading="Static title">Static content</tab>
                    </tabset>
                </div>
            </accordion-group>
            <accordion-group heading="Dynamic Body Content">
                <p>The body of the accordion group grows to fit the contents</p>
                <button class="button small" ng-click="addItem()">Add Item</button>
                <div ng-repeat="item in items">{{item}}</div>
            </accordion-group>
            <accordion-group is-open="isopen">
                <accordion-heading>
                    I can have markup, too!
                    <i class="right" ng-class="{'fa fa-chevron-down': isopen, 'fa fa-chevron-right': !isopen}"></i>
                </accordion-heading>
                This is just some content to illustrate fancy headings.
            </accordion-group>
        </accordion>
    </div>
    <button class="button">Primary Action</button>
</div>
