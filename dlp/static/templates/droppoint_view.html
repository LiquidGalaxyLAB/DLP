<table style="width: 100%;">
    <thead>
    <tr>
        <th colspan="5">{{ droppoint.name }}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th colspan="2">{{ 'LATITUDE' | translate }}</th>
        <th colspan="2">{{ 'LONGITUDE' | translate }}</th>
        <th colspan="1">{{ 'ALTITUDE' | translate }}</th>
    </tr>
    <tr>
        <td colspan="2">{{ droppoint.lat }}</td>
        <td colspan="2">{{ droppoint.lng }}</td>
        <td colspan="1">{{ droppoint.alt }}</td>
    </tr>
    <tr>
        <th colspan="4">{{ 'DESCRIPTION' | translate }}</th>
        <td rowspan="2" colspan="1" class="centered_td">
            <h1 style="text-align: center">
                <a ng-click="changeMode('edit')" class="default" style="margin-right: 20px">
                    <i class="fa fa-pencil-square" aria-hidden="true"></i> </a>
                <a ng-click="changeMode('delete')" style="color:red">
                    <i class="fa fa-trash" aria-hidden="true"></i> </a>
            </h1>
        </td>
    </tr>
    <tr>
        <td colspan="4">{{ droppoint.description }}</td>
    </tr>
    </tbody>
</table>
