<div class="dark title-bar">
    <div class="center title">
        <a ng-click="returnMain()">
            Drone Logistics Platform
        </a>
        <!--<img style="max-height: 100%" src="static/images/logos/dlp-trans.png" />-->
    </div>
    <div class="left" style="height: 100%">
        <div style="display: table; height: 100%;">
            <a zf-toggle="LCrepresentation" class="name" style="display: table-cell;vertical-align: middle; padding-right: 5px; padding-left: 5px;">
                <span><i class="fa fa-bars" aria-hidden="true"></i></span>
            </a>
            <div style="display: table-cell; vertical-align: middle;  padding-left: 10px;">
                <div class="inline-label" style="margin-bottom: 0 !important;">
                    <input type="text" ng-model="location" placeholder="{{ main_city.name }}" typeahead="location as location.name for location in getLocation($viewValue)" class="form-control" ng-focus="closeCenterInfo()">
                    <!--<a ng-click="reload_city(location.place_id)" class="button">{{ 'SELECT' | translate }}</a>-->
                    <a ng-click="change_city(location.place_id)" class="button">{{ 'SELECT' | translate }}</a>
                    <!--typeahead-on-select-->
                </div>
            </div>
        </div>
    </div>
    <div class="right" style="height: 100%;">
        <div style="display: table; height: 100%; float: right">
            <a zf-toggle="galaxy_panel" class="name" style="display: table-cell;vertical-align: middle; padding: 0 5px;">
                {{ 'CONFIGURATION' | translate }}</a>
            <!--<a zf-toggle="map_panel" class="name" style="display: table-cell;vertical-align: middle; padding: 0 5px;">
                Map options</a>-->
        </div>
    </div>
</div>
