<div class="vertical grid-block">
    <div class="grid-block medium-up-2">
        <div class="vertical grid-block">
            <div class="grid-block">
                <div class="form-group">
                    <label>{{ 'NAME' | translate }}</label>
                    <input type="text" value="{{ center.name }}">
                </div>
            </div>
            <div class="grid-block">
                <div class="form-group">
                    <label>{{ 'ADDRESS' | translate }}</label>
                    <input type="text" value="{{ center.address }}">
                </div>
            </div>
        </div>
        <div class="grid-block">
            <div class="form-group">
                <label>{{ 'DESCRIPTION' | translate }}</label>
                <textarea rows="3">{{ center.description }}</textarea>
            </div>
        </div>
    </div>
    <div class="grid-block medium-up-4">
        <div class="grid-block">
            <div class="form-group">
                <label>{{ 'LATITUDE' | translate }}</label>
                <input type="number" value="{{ center.lat }}">
            </div>
        </div>
        <div class="grid-block">
            <div class="form-group">
                <label>{{ 'LONGITUDE' | translate }}</label>
                <input type="number" value="{{ center.lng }}">
            </div>
        </div>
        <div class="grid-block">
            <div class="form-group">
                <label>{{ 'ALTITUDE' | translate }}</label>
                <input type="number" value="{{ center.alt }}">
            </div>
        </div>
        <div class="grid-block">
            <div class="form-group">
                <label>{{ 'RADIUS' | translate }}</label>
                <input type="text" value="{{ center.radius }}">
            </div>
        </div>
    </div>
    <div class="grid-block medium-up-2">
        <div class="grid-block">
            <div class="form-group">
                <label>{{ 'CITY' | translate }}</label>
                <select>
                    <option value="{{ main_city.id }}">{{ main_city.name }}</option>
                </select>
            </div>
        </div>
        <div class="grid-block">
            <div class="form-group">
                <label>#Style URL#</label>
                <input type="text" value="Algo">
            </div>
        </div>
    </div>
    <div class="align-right grid-block">
        <div style="text-align: right">
            <a href="#/dlpView" class="large success hollow button">
                <i class="fa fa-floppy-o" aria-hidden="true"></i> {{ 'SAVE' | translate }}</a>
        </div>
    </div>
</div>
