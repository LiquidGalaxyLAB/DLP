<div ng-controller="AccordionCntrll">
<accordion close-others="true">
    <accordion-group ng-repeat="center in logistic_centers" id="{{ logisticCenter.id }}">
        <accordion-heading>
            {{center.name}} {{ center.id }} {{ $index }}
        </accordion-heading>
        <div>
            <tabset style="width: 100%">
                <tab class="custom_tab" heading="{{ 'LOGISTICCENTER' | translate }}">
                    <div ng-switch on="modes.mode_lc">
                          <div class="animate-switch" ng-switch-when="edit">
                              <div ng-include="'/static/templates/logistic_center_edit.html'"></div>
                          </div>
                          <div class="animate-switch" ng-switch-when="delete">
                              Home Span
                          </div>
                          <div class="animate-switch" ng-switch-default>
                              <div ng-include="'/static/templates/logistic_center_view.html'"></div>
                          </div>
                    </div>
                </tab>
                <tab class="custom_tab" heading="Drone">
                    <div class="animate-switch-container" ng-switch on="mode_drone">
                          <div class="animate-switch" ng-switch-when="edit">Settings Div</div>
                          <div class="animate-switch" ng-switch-when="delete">Home Span</div>
                          <div class="animate-switch" ng-switch-default>default</div>
                      </div>
                </tab>
                <tab class="custom_tab" heading="Drop Points">
                    <div class="animate-switch-container" ng-switch on="mode_droppoints">
                          <div class="animate-switch" ng-switch-when="edit">Settings Div</div>
                          <div class="animate-switch" ng-switch-when="delete">Home Span</div>
                          <div class="animate-switch" ng-switch-default>default</div>
                    </div>
                </tab>
                <tab class="custom_tab" heading="Transports">
                    <div class="animate-switch-container" ng-switch on="mode_transports">
                          <div class="animate-switch" ng-switch-when="edit">
                              Settings Div
                          </div>
                          <div class="animate-switch" ng-switch-when="delete">Home Span</div>
                          <div class="animate-switch" ng-switch-default>
                              default
                          </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </accordion-group>
    <accordion-group>
        <accordion-heading>
            ##CREATE NEW LOGISTIC CENTER##
        </accordion-heading>
            <div ng-include="'/static/templates/logistic_center_create.html'"></div>
    </accordion-group>
</accordion></div>
