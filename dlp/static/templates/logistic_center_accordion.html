<div ng-controller="AccordionCntrll">
    <div class="grid-block align-center" style="padding: 10px; background-color: #4d4d4d">
        <div class="grid-content">
            <div class="v-align">
                <div class="small-8">
                    <h5 style="color: white;">{{ 'LOGISTICCENTERS' | translate }}</h5>
                </div>
                <div class="small-4 text-right">
                    <h5><a zf-close="" style="color: white;"><i class="fa fa-times" aria-hidden="true"></i></a></h5>
                </div>
            </div>
        </div>
    </div>
    <accordion close-others="true">
        <accordion-group ng-repeat="center in logistic_centers | orderBy: 'id'" id="lc{{ center.id }}" is-open="lc[{{ center.id }}]">
            <accordion-heading>
                {{center.name}}
            </accordion-heading>
            <div>
                <tabset>
                    <tab ng-repeat="tab in tabs"  heading="{{ tab.title | translate }}" active="tab.active">
                        <div ng-include="tab.content"></div>
                    </tab>
                </tabset>
            </div>
        </accordion-group>
        <accordion-group>
            <accordion-heading ng-click="select_coords.active = true;">
                {{ 'CREATE_NEW' | translate }} {{ 'LOGISTICCENTER' | translate}}
            </accordion-heading>
            <div ng-include="'/static/templates/logistic_center_create.html'"></div>
        </accordion-group>
    </accordion>
</div>
